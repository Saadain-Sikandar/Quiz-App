<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App </title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        #timer {
            font-size: 2rem;
            font-weight: bold;
            color: #dc3545; /* Bootstrap danger color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="quiz-container p-4">
            <h1 class="text-center">Programming Quiz</h1>
            <h2 id="timer" class="text-center">2:00</h2>
            <div class="text-center">
                <button id="start" class="btn btn-custom mt-3" onclick="start()">Start</button>
            </div>

            <div class="mt-4 text-center">
                <p id="questions" class="lead"></p>
                <div class="form-group">
                    <input class="options" onclick="Clicked()" name="option" value="1" type="radio" id="option1">
                    <label id="opt1" for="option1"></label>
                </div>
                <div class="form-group">
                    <input class="options" onclick="Clicked()" name="option" value="2" type="radio" id="option2">
                    <label id="opt2" for="option2"></label>
                </div>
                <div class="form-group">
                    <input class="options" onclick="Clicked()" name="option" value="3" type="radio" id="option3">
                    <label id="opt3" for="option3"></label>
                </div>
                <div class="text-center">
                    <button disabled onclick="Nextquestion()" id="Nextbtn" class="btn btn-success">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
